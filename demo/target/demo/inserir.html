<!DOCTYPE html>
<html>
    <head>
        <title>Insercao de Consumo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="control/InserirServlet" method="get">
                Data: <input type="text" name="date"><br>
                Tipo de Combustível: <input type="text" name="type"><br>
                Quantidade em litros(l): <input type="text" name="fuel"><br>
                Distância percorrida(km): <input type="text" name="kilometers"><br>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
